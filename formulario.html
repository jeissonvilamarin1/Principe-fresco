<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" href="./formulario.css">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body id="home">
        <header>
            <nav id="nav-menu">
                <ul><a href="index.html"><img class="menu-img logo" src="./images/Príncipe fresco.svg" alt="menu"></a></ul>
                <ul>
                    <form id="form">
                        <input type="text" id="search" class="search" placeholder="Busca tus productos..." />
                        <button id="btnBuscar" type="submit">Buscar</button>
                    </form>
                </ul>
                <ul><a href="formulario.html"><img class="menu-img" src="./images/hogar.svg" alt=""></a></ul>
                <ul><img class="menu-img" id="menuImg" src="./images/carrito-de-compras.svg" alt=""></ul>
            </nav>
        </header>
        <hr>
    <main id="form-add-products">
        <div class="div-usuario">
            <div class="row usuario">
                <h1 class="Headline1">Crea tus Productos</h1>
                <div class="col datos">

                </div>
            </div>
        <form id="formulario">
            <div class="campo">
                <label for="name" class="form-label body1Regular label-edit">Nombre</label>
                <input id="name" name="name" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
            </div>
            <div class="campo">
                <label for="product-image" class="form-label body1Regular label-edit">Imagen (url)</label>
                <input id="product-image" name="product-image" class="ms-1 edit body1Regular form-control" type="text"
                    placeholder="">
            </div>
            <div class="campo">
                <label for="price" class="form-label body1Regular label-edit">Precio</label>
                <input id="price" name="price" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
            </div>
            <div class="campoId">
                <label for="id">Id</label>
                <input id="id" name="id" type="text">
            </div>
            <div class="campo">
                <label for="dropdown" class="form-label body1Regular label-edit">Category</label>
                <select name="dropdown" id="dropdown">
                    <option value="Hoodies">Hoodies</option>
                    <option value="Shirts">Shirts</option>
                    <option value="Hats">Hats</option>
                    <option value="Sweaters">Sweaters</option>
                    <option value="Sweaters">Shorts</option>
                </select>
            </div>
            <div class="buttons">
                <div class="">
                    <button id="btnGuardar" type="submit" class="form-btn">Guardar</button>
                </div>
                <div class="">
                    <button id="btnNombre" type="button" class="form-btn">Buscar por nombre</button>
                </div>
                <div class="">
                    <button id="btnEditar" type="button" class="form-btn">Editar</button>
                </div>
                <div class="">
                    <button id="btnEliminar" type="button" class="form-btn">Eliminar</button>
                </div>
            </div>
        
        </form>
        </div>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

<script src="./formulario.js"></script>

</html>
